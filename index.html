<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div class="whole_game">
    <!-- selecting -->
        <div class="choosing_box">
            <div class="chosen_size">
                <input type="radio" name="chosen" value="three" checked> 3x3
                <input type="radio" name="chosen" value="five" > 5x5

            </div>
            <div class="chosen_win"></div>
        </div>
        <!-- this is location where all the games are located-->
        <div class="board_location">
        </div>
    </div>


    <div class="player1"></div>
    <div class="player2"></div>
    <div class="player_switch"></div>
    <div class="start_game"></div>
    <button class="start_game">Start</button>
</body>
</html>
